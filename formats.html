<!DOCTYPE html>

<html>

<head>
	<title>
		Formats!
	</title>
	<link rel="stylesheet" href="style.css"></link>
</head>

<body>
	<div class="parent">
		<div class="child">
			<fieldset>
				<legend><h3>AVI</h3></legend>
				<object data="files/article.avi" width="640" height="480"> 
					<param name="src" value="files/article.avi" /> 
					<param name="autoplay" value="false" />
					<embed type="video/x-ms-wm" src="files/article.avi" 
						width="640" height="480">
					</embed>
				</object>
			</fieldset>
			<p>
			<fieldset>
				<legend><h3>MP3</h3></legend>
				<audio controls preload="auto">
					<source src="files/song.mp3" type="audio/mpeg"/>
					<source src="files/song.ogg" type="audio/ogg"/>
				</audio>
			</fieldset>
			<p>
			<fieldset>
				<legend><h3>QuickTime Movie</h3></legend>
				<object classid="clsid:02BF25D-8C17-4B23-BC80-D3488ABDDC6B" 
					width="640" heiglit="480" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
						<param name="src" value="files/times.mov" />
						<param name="autoplay" value="false" />
						<param name="controller" value="true" />
						<param name="scale" value="tofit">
						<embed src="files/times.mov" 
							width="640" height="480" 
							autoplay="false" 
							controller="true" 
							scale="tofit" 
							piuginspage="http://www.apple.com/quicktime/download/">
						</embed>
				</object>
			</fieldset>
			<p>
			<fieldset>
				<legend><h3>QuikTime Panorama</h3></legend>
				<object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" 
					width="640" height="480" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
						<param name="src" value="files/park.mov">
						<param name="autoplay" value="false">
						<param name="controller" value="true">
						<param name="scale" value="tofit">
					<embed src="files/park.mov" 
						width="640" height="480" 
						autoplay="false" 
						controller="true" 
						scale="tofit"
						pluginspage="http://www.apple.com/quicktime/download">
					</embed>
				</object>
			</fieldset>
			<p>
			<fieldset>
				<legend><h3>Flash</h3></legend>
				<object classid="clsid:D27CDB6E-AE6D-11Cf-96B8-444553540000"
					data="files/horse.swf" width="640" height="480" 
					type="application/x-shockwave-flash">
					<param name="movie" value="files/horse.swf" /> 
					<embed type="application/x-shockwave-flash" 
						src="files/horse.swf" 
						width="640" height="480">
					</embed>
				</object>
			</fieldset>	
		</div>
	</div>
</body>

</html>
